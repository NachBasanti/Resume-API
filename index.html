<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Resume Analyzer</h1>
    <p>Upload your resume and enter the job description to analyze your match.</p>
    <div class="form-group">
      <label for="resumeInput">Upload Resume:</label>
      <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
    </div>
    <div class="form-group">
      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" rows="6" placeholder="Paste the job description here..."></textarea>
    </div>
    <button id="analyzeBtn">Analyze</button>
    <div id="results" class="results"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
